    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const sensorRef = ref(database, 'sensorData');
    onValue(sensorRef, (snapshot) => {
      const data = snapshot.val();
      generatePrediction(data);
    });

    function generatePrediction(data) {
      const temp = data?.temperature;
      const moisture = data?.soilMoisture;
      const objectDetected = data?.objectDetected;
      const motion = data?.motionDetected;

      let tempStatus = '';
      if (temp >= 15 && temp <= 56.7) {
        tempStatus = `üå°Ô∏è Temperature: ${temp} ¬∞C ‚Üí Normal`;
      } else {
        tempStatus = `üå°Ô∏è Temperature: ${temp} ¬∞C ‚Üí ‚ö†Ô∏è Abnormal`;
      }

      let moistureStatus = '';
      if (moisture >= 20 && moisture <= 40) {
        moistureStatus = `üíß Soil Moisture: ${moisture}% ‚Üí Normal`;
      } else {
        moistureStatus = `üíß Soil Moisture: ${moisture}% ‚Üí ‚ö†Ô∏è Out of ideal range`;
      }

      let objectStatus = '';
      if (objectDetected) {
        objectStatus = `üëÄ Object Status: Object Available`;
      } else {
        objectStatus = `üëÄ Object Status: No Object Detected`;
      }

      let motionStatus = '';
      if (motion) {
        motionStatus = `üõë Motion Status: Movement Detected!`;
      } else {
        motionStatus = `üõ¢Ô∏è Motion Status: No Movement`;
      }

      let imageStatus = `üì∑ ESP32-CAM: Surface looks flat and clear. `;

      const finalResult = `
        ${tempStatus}<br><br>
        ${moistureStatus}<br><br>
        ${objectStatus}<br><br>
        ${motionStatus}<br><br>
        ${imageStatus}
      `;

      document.getElementById('predictionArea').innerHTML = finalResult;
    }
  </script>
